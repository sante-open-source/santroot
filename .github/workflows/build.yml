name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies
        run: |
          apt-get -qqy update
          apt-get -qqy install wget bzip2 automake autoconf autopoint git build-essential
      - name: Build
        run: ./build.sh
