name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@main
      - name: Install dependencies
        run: |
          apt -qqy update
          apt -qqy install wget bzip2 automake autoconf autopoint
      - name: Build
        run: ./build.sh
